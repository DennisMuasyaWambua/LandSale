# Railway Configuration
# https://docs.railway.app/deploy/config-as-code

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn land_sale.wsgi:application"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Persistent volume for media files
# Uncomment to enable persistent storage for uploaded files
# [volumes]
# media = "/app/media"

# Health check configuration
[healthcheck]
path = "/health/"
timeout = 10
interval = 30
